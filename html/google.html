<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/google.css">
    <link rel="shortcut icon" href="../media/favicon/google.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Google</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <ul>
                <li id="l"><a href="#">Gmail</a></li>
                <li id="l"><a href="#">Görseller</a></li>
                <li id="settings"><img id="setting-img" src="../media/src/icon/points.png" alt="ARAÇLAR"></li>
                <li id="profile-card"><img src="../media/src/profile/indir.jpg" alt="Profile" id="profile"></li>
            </ul>
        </div>

        <div class="area">
            <img id="logo" src="../media/src/logo.png" alt="LOGO">

            <div class="input-area">
                <img src="../media/src/icon/search.png" alt="SEARCH" id="search">
                <input type="text">
                <img src="../media/src/icon/keyboard.png" alt="KEYBOARD" id="keyboard" title="Harf Çevirme Aracı">
                <img src="../media/src/icon/voice.png" alt="VOICE" id="voice" title="Sesle Arama Yapın">
                <img src="../media/src/icon/kamera.svg" alt="CAMERA" id="camera" title="Görselle Arama">
            </div>

            <div class="buttons">
                <button type="button" id="one">Google'de Ara</button>
                <button type="button" id="two">Kendimi Şanslı Hissediyorum</button>
            </div>
        </div>

        <div class="footer">
            <div class="box-one">
                <p id="Tr">Türkiye</p>
            </div>

            <div class="box-two">
                <ul id="menu1">
                    <li>Hakkında</li>
                    <li>Reklam</li>
                    <li>İşletme</li>
                    <li>Arama Nasıl Çalışır?</li>
                </ul>

                <ul id="menu2">
                    <li>Gizlilik</li>
                    <li>Şartlar</li>
                    <li>Ayarlar</li>
                </ul>

                <img id="yaprak" src="../media/src/icon/yaprak.png" alt="YAPRAK" width="15" height="15">
                <p id="text">2007'den bu yana karbon nötr</p>
            </div>
        </div>
    </div>
</body>
</html>
